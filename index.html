<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>json unloader</title>
</head>
<body>
    <div id="load">
        <label for="payloadTxt">Paste JSON payload</label><br>
        <textarea name="payloadTxt" id="payloadTxt" cols="30" rows="40">
{
    "name": "json unloader",
    "isOpensource": true,
    "nestedObject": {
        "willParse":1,
        "arrays": [{
            "yes":"sure",
            "lorem":"ipsum",
            "another": [{
                "example": true
            }]
        }]
    }
}   
        </textarea><br>
        <button type="submit" onclick="unload()">unload payload</button>
    </div>

    <div id="unloaded" style="display: none;">
        <form id="array">
        </form>
        <button type="submit" onclick="reset()">try again</button>
        <pre id="original" style="background-color: bisque;"></pre>
    </div>
    
    <script src="unloader.js"></script>
</body>
</html>
